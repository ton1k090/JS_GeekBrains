  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];

    function priceFN(prod) {
      let a = (products.price * 15 / 100)
      products.price *= (products.price - a)
    }
    products.forEach(priceFN)

  </script>
