<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Изначально переменная а = 1, с = undefined
    Затем с присваивает переменную а, которая прибавляет к себе единицу
     */
    c = ++a;
    console.log(c);

    /*
    d будет равняться 1, так как b++ выводит значение до изменения 
    переменной, а до изменения в ней хранилась 1
     */
    d = b++;
    console.log(d);

    /*
    с будет равняться 5, так как изначально она равнялась 2
    после прибавила a которая прибавила к себе 1
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d будет равняться 4, так как 2 прибавляет к себе переменную b
    до изменения, которая равнялась 2
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
